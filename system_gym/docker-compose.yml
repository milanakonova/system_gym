version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gym_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      POSTGRES_DB: gym_sistem
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gym_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym_app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-your_secure_password}@db:5432/gym_sistem
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      HOST: 0.0.0.0
      PORT: 8000
      RELOAD: "False"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
    networks:
      - gym_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  gym_network:
    driver: bridge

